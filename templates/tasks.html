<!doctype html>
<html>

<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
   <div class="container">
      <h1 class="my-4">Task Manager :)</h1>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"></script>
      <div>
         <table class="table">
            <thead>
               <tr>
               <tr>
                  <th> name </th>
                  <th> date </th>
                  <th> severity </th>
                  

               </tr>

            </thead>
            <tbody>

               {% for key,value in results.items() %}
               <td>{{ key}}</td>
               <td>{{ value }}</td>
               
               {% endfor %}

            </tbody>
      </div>
      <div>
         <form action="/" method="POST">
            <div class="form-row">
               <div class="col-sm-16 my-1">
                  <label for="name" class="sr-only">name:</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Add new task">
               </div>
               <div class="col-sm-2 my-1">
                  <input type="date" id="due" name="date" class="form-control" format="dd/mm/yyyy"
                     placeholder="DD-MM-YYYY">

               </div>
               <div class="col-sm-16 my-1">
                  <label for="severity" class="sr-only">severity:</label>
                  <input type="text" class="form-control" severity="severity" id="severity" placeholder="Enter number between 1 - 5">
               </div>
               
                
                

               <div class="col-sm-2 my-1">
                  <button type="submit" class="btn btn-primary btn-block">Add</button>
               </div>
            </div>


         </form>

      </div>
   </div>

</body>

</html>
